<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>FlowJS Tutorial</title>
        <script src="../lib/CriterionEngine/math.js"></script>
        <script src="../lib/CriterionEngine/criterion.js"></script>
        <script src="../lib/CriterionEngine/criterion-utils.js"></script>
        <script src="../js/resources.js"></script>
        <script src="../js/components.js"></script>
        <script src="../js/blueprints.js"></script>
        <Script src="../js/shaders.js"></Script>
        <script src="../js/systems.js"></script>
        <script src="../scenes.js"></script>
        <script src="blueprints.js"></script>
        <script src="components.js"></script>
        <script src="scenes.js"></script>
        <script src="systems.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            canvas {
                flex-grow: 0;
                flex-shrink: 0;
            }
            @media only screen and (max-width: 600px) and (orientation:portrait) {
                body {
                    height: 100vw;
                    transform: rotate(90deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas></canvas>
        </div>
        <script>
            class TestGame extends CriterionEngine {
                constructor(options) {
                    super(options);
                }

                init() {
                    this.sceneManager.load(DemoTestScene);

                    return Promise.resolve(true);
                }
            }

            try {
                let options = new CriterionEngineOptions();
                options.renderResolution = new Vector2f([480, 360]);
                options.debugMode = true;
                options.logLevel = 'engine';
                let game = new TestGame(options);
                game.launch();
            }
            catch (error) {
                alert(error);
            }
        </script>
    </body>
</html>
